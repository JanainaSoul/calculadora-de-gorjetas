<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <!--h1 class="cabecalho"> SPLITTER</h1-->
    <img class="cabecalho_imagem" src="images/logo.svg" alt="logo da calculadora SPLITTER">
  </div>

<!-- _____________________________________________________________________-->
<main>
  <div class="conta">
    
        <label for="ContaTotal"> Conta</label>
        <input type="text" class="contaTotal"  placeholder="0">
  </div>
<!-- _____________________________________________________________________-->
  <div class="gorjeta">
         <label for="EscolhaValorGorjeta"> Selecione a %</label>
       <input type="submit" value="5%" class="gorjeta-valor">
       <input type="submit" value="10%" class="gorjeta-valor">
       <input type="submit" value="15%" class="gorjeta-valor">
       <input type="submit" value="20%" class="gorjeta-valor">
       <input type="submit" value="25%" class="gorjeta-valor">
       <input type="submit" value="50%" class="gorjeta-valor">
       <input type="number" name="personalizado" class="gorjetaValor">
  </div>
  <!-- _____________________________________________________________________-->
  </div class="dividir-conta">
        <label for="NumeroPessoas"> Número de Pessoas</label>
       <input type="text" id="numero de pessoas" class="numeroPessoas" required>
   <div>
  <!-- _____________________________________________________________________-->
   <div class="valor-pessoa">
    <label for="ValorPorPessoa"> Valor da Gorjeta</label>
    <input type="text" id="valor por pessoa" class="valorPessoa" required>
   </div> 
  <!-- _____________________________________________________________________-->
    <div class="total-pessoa">
    <label for="TotalPorPessoa"> Total</label>
    <input type="text" id="total por  pessoa" class="totalPessoa" required>
   </div> 
   <!-- _____________________________________________________________________-->
    <div class="reset">
     <input type="submit" value="Limpar" class="enviar">
    </div>
 </div>
</main>

<script src="gorjeta.js"></script>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Janaina</a>.
  </div>
</body>
</html>
